    <!--<h2 Preeencha seu orçamento</h2> -->
    <h1>Preencha seu orçamento</h1>
    <form action="/#">
        <div>
            <label for="nome">Nome</label>
            <input placeholder="Digite seu nome!" id="nome" name="nome" type="text" required>
        </div>


        <div>
            <label for="email">Email</label>
            <input placeholder="Digite seu email!" id="email" name="email" required>

        </div>
        <div>

            <label for="descricao">Descrição</label>
            <textarea placeholder="Digite uma descrição!" name="descricao" id="descricao" cols="100" rows="10"></textarea>

        </div>

        <div>
            <label for="material"> Material:</label>
            <select id="material" id="material" multiple>
                        <option value="emailMarketing">Email Marketing</option>
                        <option value="landingPage">Landing Page</option>
                        <option value="mobile">Mobile</option>
                        <option value="outros">Outros</option>
                    </select>

        </div>

        <div>
            <label> Você precisa de:</label>
        </div>
            <input type="checkbox" id="designer" name="profissionais"><label for="designer">Designer</label>
            <input type="checkbox" id="desenvolvedor" name="profissionais"><label for="desenvolvedor">Desenvolvedor</label>
            <input type="checkbox" id="gerente" name="profissionais"><label for="gerente">Gerente</label>
        </div>

        <div>
            <label for="orcamento"> Orçamento:</label>
            <select id="orcamento">
                        <option value="1">menos de $100,00</option>
                        <option value="2">$100,00 - $300,00</option>
                        <option value="3">$300,00 - $500,00</option>
                        <option value="4">$Mais de $400,00</option>
                </select>
        </div>
        <div>
            <label for="disponibilidade">Disponibilidade</label>
        </div>
            <input type="radio" id="integral" name="disponibilidade"><label for="integral">Período Integral</label>
            <input type="radio" id="meioPeriodo" name="disponibilidade"><label for="meioPeriodo">Meio Periodo</label>
            <input type="radio" id="ocasional" name="disponibilidade"><label for="ocasional">Ocasional</label>
        </div>

        <div>
            <label for="prazo">Prazo</label>
        </div>
            <input type="date" id="prazo" name="prazo">
        </div>

        <div>
            <label for="file">Arquivo Complementar:</label>
            <input type="file" id="file" name="file" accept="image/*">
        </div>


        <!-- <input type="submit" value="Enviar"> -->

        <button type="submit" value="Enviar">Enviar</button>



    </form>
